<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login Now</h2>
        <form class="login-form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="username" class="text-uppercase">Username</label>
            <input type="email" name="email" class="form-control" placeholder="Your Email"
              [(ngModel)]="loginForm.username" required email #email="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
            <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
              <div *ngIf="email.errors['required']">Email is required</div>
              <div *ngIf="email.errors['email']">
                Email must be a valid email address
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="text-uppercase">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Your Password"
              [(ngModel)]="loginForm.password" required #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
            <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
              <div *ngIf="password.errors['required']">Password is required</div>
            </div>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              <small>Remember Me</small>
            </label>
            <button type="submit" class="btn btn-login float-right">Submit</button>
            <br><br><br>
            <p>Don't have an Account! <a routerLink="/signup">Sign Up Here</a> </p>
            <p>Forgot <a href="#">Password?</a></p>
          </div>
        </form>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="../../../assets/Images/default.jpg">
            <div class="carousel-caption d-none d-md-block">
              <div class="banner-text">
                <h2>School Management System</h2>
                <p>Student, Faculty and Admin can login here!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
